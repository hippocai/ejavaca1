<!DOCTYPE html>
<html ng-app="AppointmentApp">
	<head>
		<title>TODO supply a title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
		<link rel="stylesheet" href="index.css"/>
		<script src="index.min.js"></script>
	</head>
	<body ng-controller="MainCtrl as mainCtrl">
		<div class="container">
			<h1>Appointment Management</h1>
			<ul class="nav nav-pills">
				<li><a href="#/people">Add People</a></li>
				<li><a href="#/appointment">Add Appointment</a></li>
			</ul>

			<div ui-view></div>

			<br><br>

			<div class="panel" ng-show="mainCtrl.showPanel" ng-click="mainCtrl.dismissPanel()"
				 ng-class="{'panel-success': mainCtrl.success, 'panel-danger': mainCtrl.failure}">
				<div class="panel-heading">
					<h3 class="panel-title">{{ mainCtrl.title }}</h3>
				</div>
				<div class="panel-body">
					{{ mainCtrl.message }}
				</div>
			</div>

		</div>

	</body>
</html>
