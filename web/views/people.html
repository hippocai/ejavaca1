<h1>Add People</h1>

<div class="row">
	<div class="col-sm-12">
		<form name="peopleForm" novalidate ng-submit="peopleCtrl.add()">
			<div class="form-group">
				<label for="name">Name:</label>
				<input id="name" type="text" class="form-control" required
					   placeholder="Person's name" ng-model="peopleCtrl.name">
			</div>

			<div class="form-group">
				<label for="email">Email:</label>
				<input id="email" type="email" class="form-control" required
					   placeholder="Person's email" ng-model="peopleCtrl.email">
			</div>

			<div class="form-group">
				<button type="submit" class="btn btn-primary pull-right" ng-disabled="peopleForm.$invalid">
					Add
				</button>
			</div>
		</form>
	</div>
</div>
